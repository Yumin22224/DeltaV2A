# DeltaV2A Default Configuration

project:
  name: "DeltaV2A"
  root_dir: "/Volumes/T31/MARG/DeltaV2A"

# Data configuration
data:
  dataset_path: "${project.root_dir}/data/delta_pairs"
  image:
    resolution: 224  # ImageBind uses 224x224
    mean: [0.485, 0.456, 0.406]
    std: [0.229, 0.224, 0.225]
  audio:
    sample_rate: 16000
    hop_length: 160
    n_mels: 64
    n_fft: 1024
    target_lufs: -14.0
    mel_time_steps: 800

# Model architecture
model:
  embed_dim: 1024  # ImageBind embedding dimension

  delta_mapper:
    hidden_dim: 512
    num_layers: 3
    dropout: 0.1

# Training
training:
  seed: 42
  batch_size: 16
  num_epochs: 100
  learning_rate: 1.0e-4
  weight_decay: 1.0e-5
  val_split: 0.1

  loss:
    l2_weight: 1.0
    cosine_weight: 1.0

  log_interval: 10
  save_interval: 10
  num_workers: 4

# Output
output:
  checkpoint_dir: "${project.root_dir}/checkpoints"
  log_dir: "${project.root_dir}/logs"

# Hardware
hardware:
  device: "cuda"
